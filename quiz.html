<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kindergarten Quiz</title>
</head>

<body>
	<section>
		<h1>Kindergarten Quiz</h1>
		<p>Add the following two numbers and type the result in the box:</p>
		<p>
			<span id="first_num">5</span> + <span id="second_num">9</span> = 
			<input type="number" name="result" id="result" />
		</p>
		<p id="output">
		</p>
		<p>
			<input type="button" value="Check result" >
			<input type="button" value="Play again" >
		</p>
	</section>
</body>
</html>
